<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Cat energy</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="favicon.ico">
  <link rel="icon" href="favicons/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="favicons/favicons-180.png">

  <link rel="stylesheet" href="styles/styles.css">

<body class="page__body">
  <header class="page__container  main-header">
    <a class="main-header__logo" href="index.html" aria-label="Перейти на главную страницу">
      <picture>
        <source media="(min-width: 1440px)" srcset="images/logo/logo-desktop.svg" width="202" height="59" type="image/svg+xml">
        <source media="(min-width: 768px)" srcset="images/logo/logo-tablet.svg" width="174" height="50" type="image/svg+xml">
        <img class="main-header__logo-image" width="190" height="38" alt="Кот в костюме супер-героя и название компании 'Cat energy'" src="images/logo/logo-mobile.svg">
      </picture>
    </a>
    <nav class="main-nav">
      <button class="main-nav__toggle main-nav__toggle--open" type="button">
        <span class="visually-hidden">Открыть/свернуть меню</span>
      </button>
      <ul class="main-nav__list">
        <li class="main-nav__item">
          <a class="main-nav__link main-nav__link--current" href="index.html">Главная</a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="catalog.html">Каталог продукции</a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="program.html">Подбор программы</a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main-container">

    <section class="address">
      <div class="address__container">
        <h2 class="visually-hidden">Где нас найти</h2>
        <p class="address__appeal">Приглашаем к сотрудничеству дилеров!</p>
        <address class="address__text">
          <p class="address__desc">ул. Большая Конюшенная, д. 19/8</p>
          <p class="address__desc">Санкт-Петербург</p>
        </address>
      </div>
      <img class="address_map map" width="320" height="362" alt="" src="./images/background/location@1x.jpg">
    </section>
  </main>
  <footer class="page__container  main-footer">
    <a class="main-footer__logo" href="index.html" aria-label="Главная страница сайта.">
      <img class="main-footer__logo-text" src="./images/logo/footer-logo.svg" width="128" height="24" alt="Cat energy.">
    </a>
    <ul class="main-footer__social social">
      <li class="social__item">
        <a class="social__link" href="https://vk.com/htmlacademy">
          <span class="visually-hidden">Мы ВKонтакте</span>
          <img class="social__icon" src="./images/icon/vkontakte.svg" width="28" height="22" alt="Логотип социальной сети 'ВКонтакте'">
        </a>
      </li>
      <li class="social__item">
        <a class="social__link" href="https://www.youtube.com/user/htmlacademyru">
          <span class="visually-hidden">Мы в YouTube</span>
          <img class="social__icon" src="./images/icon/youtube.svg" width="28" height="22" alt="Логотип социальной сети 'YouTube'">
        </a>
      </li>
      <li class="social__item">
        <a class="social__link" href="https://t.me/htmlacademy">
          <span class="visually-hidden">Мы в Telegram</span>
          <img class="social__icon" src="./images/icon/telegram.svg" width="28" height="22" alt="Логотип социальной сети 'Telegram'">
        </a>
      </li>
    </ul>
    <a class="main-footer__copyright copyright" href="https://htmlacademy.ru/intensive/adaptive">
      <span class="copyright__text">HTML Academy</span>
      <img class="copyright__icon" src="./images/icon/html-academy.svg" width="27" height="34" alt="">
    </a>

</html>
